{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="row m-3">
        <div class="col text-center">
            <h1>Our Pizzas</h1>
        </div>
    </div>
    <div class="row">
        {% for product in products %}
                <div class="col-6">
                    <div class="card mb-3" style="">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img class="img-fluid" src="{{MEDIA_URL}}{{ product.image }}" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">{{ product.description }}</p>
                                    <p class="card-text"><small class="text-muted">Ingredients</small></p>
                                    <a href="#" class="btn btn-primary">Customise</a>
                                    <a href="#" class="btn btn-primary">Add to Order</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
        {% endfor %}
        <div class="col">
            {{ products }}
            {{ price }}
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
