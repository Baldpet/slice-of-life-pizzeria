{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <main class="container content-container">
        <div class="row m-3">
            <div class="col text-center">
                <h1>Add an Offer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="{% url 'add_offer' %}" method="POST" >
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary" type="submit">Add Offer</button>
                     
                </form>
            </div>
        </div>
    </main>
{% endblock %}
